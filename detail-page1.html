    <script>
    // 1.获取元素

    let header = document.querySelector('.header')
    // 页面滚动事件
    window.addEventListener('scroll' , function(){
        // 获取滚动距离

        let top = document.documentElement.scrollTop
        // 获取秒杀的位置
        // console.log(sk.offsetTop);
        let sktop = sk.offsetTop
        // 判断什么时候显示和隐藏

        }
        else{
            header.style.top = '-80px'
        }
    })
